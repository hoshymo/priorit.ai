# https://zenn.dev/acha_n/articles/deploy-react-app-with-github-actions より

name: Deploy to GitHub Pages

on:
  push:
    branches: ['develop']
    paths:
      - 'index.html'
      - 'src/**'
      - 'vite.config.ts'
      - 'package-lock.json'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  BE_DOMAIN: "https://backend-1064199407438.asia-northeast1.run.app"

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      # - name: Install dependencies
      #   run: npm install
      - name: Build
        run: npm ci && VITE_BE_DOMAIN=${{ env.BE_DOMAIN }} npm run build
        env:
          PUBLIC_URL: /priorit.ai
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
